<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainBuster Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>BrainBuster Quiz</h1>

    <!-- Dropdown to select the category -->
    <label for="category-select">Choose a category:</label>
    <select id="category-select">
      <option value="science">Science</option>
      <option value="technology">Technology</option>
      <option value="history">History</option>
    </select>

    <button id="start-btn" class="btn">Start Quiz</button>

    <div id="question-container" class="hidden"></div>
    <div id="answer-buttons" class="btn-group"></div>

    <button id="next-btn" class="btn hidden">Next Question</button>
    <button id="restart-btn" class="btn hidden">Restart Quiz</button>

    <div id="result-container" class="hidden"></div>
  </div>

  <script type="module" src="renderer.js"></script>
</body>
</html>
